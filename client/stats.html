<template name="stats">
    <h1> This is the stat page </h1>
     <canvas id="myChart" style="width: 100%; height:auto" height="500px" width="1000px"></canvas>

</template>

<template name="quickstats">
    <center><h1 style="color: blue"> Quick Vote Stats </h1></center>
    <center><p>The following line chart shows the Vote count of the Quick vote. The line shows voterid and vote count respectively.</p>
        <p>Hover over the point to see the individual vote count with voter id</p>
        <h3 class='text-success'>Winner: {{#each winner}}{{profile.name}} (Voter Id: {{username}}) {{/each}}</h3>
    </center>
     <canvas id="myChart" style="width: 100%; height:auto" height="500px" width="1000px"></canvas>
     <center><p style="color:blue">Voter Id</p></center>

</template>

<template name="nationalstats">
    <h1> National Vote Stats </h1>
    
     <canvas id="myChart" style="width: 100%; height:auto" height="500px" width="1000px"></canvas>

</template>
