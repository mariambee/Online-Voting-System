<template name="signup">

<form class="form-signin" role="form">
    <h1>Sign Up</h1>
    <input type="text" class="form-control" placeholder="voterid" id="su-username" required >
    <input type ="text" class="form-control" placeholder ="password" id='su-password' required >
    <button class="btn btn-lg btn-primary btn-block" >Sign Up</button>


</form>

</template>

<template name="login">


<form class="form-signin has-error" role="form">
    <h1>Log In</h1>
    <input type="text" class="form-control" placeholder="voterid" id="su-username" required >
    <input type ="text" class="form-control" placeholder ="password" id='su-password' required >
    <button class="btn btn-lg btn-primary btn-block" >Log In</button>


</form>
    

</template>
